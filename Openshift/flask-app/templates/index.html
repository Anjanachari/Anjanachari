<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Users</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.name }}</li>
        {% else %}
            <li>No users found.</li>
        {% endfor %}
    </ul>
    <a href="/add">Add User</a>
</body>
</html>
